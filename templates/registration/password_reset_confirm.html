{% extends 'registration/base.html' %}

{% block content %}

<div class="row justify-content-center mb-4">
  <div class="p-0 col-md-6 border rounded border-info-subtle" >
  <h2 class="text-center rounded-top p-2">Restablecer contraseña</h2>
   
  <form method="post">
    {% csrf_token %}

      <div class="m-3">
        <label class="form-label">Por favor, introduce tu nueva contraseña a continuación:</label>
        <input type="password" name="{{ form.new_password1.name }}" id="{{ form.new_password1.id_for_label }}" class="form-control " placeholder="{{ form.new_password1.label }}" required>
        {% for error in form.errors.new_password1 %}
        <div class="text-danger">{{ error }}</div>
        {% endfor %}
        <label for="{{ form.new_password2.id_for_label }}" class="form-label">Confirmar contraseña:</label>
        <input type="password" name="{{ form.new_password2.name }}" id="{{ form.new_password2.id_for_label }}" class="form-control " placeholder="{{ form.new_password2.label }}" required>
        {% for error in form.errors.new_password2 %}
        <div class="text-danger">{{ error }}</div>
        {% endfor %}

    </div>
    <div class="text-center mb-3">
      <button type="submit" class="btn btn-info">Guardar contraseña</button>
    </div>
  </form> 
  </div>
</div>
{% endblock %}
