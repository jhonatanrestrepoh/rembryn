{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} Rembryn {% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}"> 
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
    crossorigin="anonymous"
    <!--Favicon -->
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}" />
    />
  </head>
  <body class="bg-dark">
    {% if user.is_authenticated  %}
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#417690;">
      <div class="container">
        <a class="navbar-brand" href="#">Rembryn</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ">
            <li class="nav-item">
              <a class="nav-link" href="#">Proyectos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Perfil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Direcciones</a>
            </li> 
            <li class="nav-item">
              <a class="nav-link" href=" {% url 'accounts:change_password' %} ">Cambiar contraseña</a>
            </li>  
          </ul>
          <div class="ms-auto">
            <a href=" {% url 'accounts:logout' %}" class="btn btn-outline-info opacity-75 " onclick="return confirm('¿Estás seguro de que deseas cerrar sesión?')">Cerrar sesión</a>

          </div>

        </div>
      </div>
    </nav>
    {% endif %}

    <div class="container mt-4">{% block content %} {% endblock %}</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
